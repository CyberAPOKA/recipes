services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: recipes_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - recipes_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: recipes_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-recipes}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${DB_PORT:-8082}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - recipes_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipes_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/vendor:/var/www/html/vendor
      - ./backend/node_modules:/var/www/html/node_modules
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-recipes}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - CACHE_STORE=${CACHE_STORE:-redis}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - REDIS_CACHE_DB=1
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - recipes_network

  # Nginx for Laravel
  nginx:
    image: nginx:alpine
    container_name: recipes_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - recipes_network

  # Vue Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: recipes_web
    restart: unless-stopped
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "${WEB_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    networks:
      - recipes_network

  # React Native Mobile (Expo)
  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: recipes_mobile
    restart: unless-stopped
    volumes:
      - ./mobile:/app
      - /app/node_modules
    ports:
      - "${MOBILE_PORT:-8081}:8081"
    environment:
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL:-http://localhost:8000}
    networks:
      - recipes_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: recipes_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASSWORD:-root}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - recipes_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  recipes_network:
    driver: bridge
